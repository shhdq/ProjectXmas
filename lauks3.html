<!DOCTYPE html>
<html lang="lv">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ProjectXmass</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        screens: {
          sm: "480px",
          md: "768px",
          lg: "976px",
          xl: "1440px",
        },
        fontFamily: {
          mount: ["Mountains of Christmas"],
        },
        extend: {
          colors: {
            goldenRod: "#DAA520",
            brightRed: "#EE4B2B",
            grey: "#808080",
            lightSlateGrey: "#778899",
            cosmicLatte: "#fff8e7",
            beige: "#F5F5DC",
          },
        },
      },
    };
  </script>
</head>

<body>
  <div class="bg-cosmicLatte h-full lg:h-screen overflow-hidden">
    <!--nav-->
    <nav class="mx-auto bg-red-400 w-full px-5 lg:px-20 py-2 z-10 shadow-2xl font-bold">
      <!--flex container-->
      <div class="flex flex-wrap items-center justify-between">
        <!--nos/logo-->
        <a href="/">
          <div class="p-2 font-bold text-goldenRod text-2xl flex items-center">
            <img src="assets/images/snowman.svg" alt="snowman" class="h-11 w-11" />
            <span>ProjectXmas</span>
          </div>
        </a>
        <!--Menu-->
        <div class="hidden md:flex space-x-6">
          <a href="index.html" class="hover:text-goldenRod text-white">Home</a>
          <a href="lauks.html" class="hover:text-goldenRod text-white">Level 1</a>
          <a href="lauks2.html" class="hover:text-goldenRod text-white">Level 2</a>
          <a href="lauks3.html" class="hover:text-goldenRod text-white">Level 3</a>
        </div>

        <!--hamburger icon-->
        <button id="menu-btn" class="block hamburger md:hidden focus:outline-none">
          <div class="space-y-1.5">
            <span class="block w-10 h-1 bg-gray-800 rounded-2xl"></span>
            <span class="block w-8 h-1 bg-gray-800 rounded-2xl"></span>
            <span class="block w-9 h-1 bg-gray-800 rounded-2xl"></span>
          </div>
        </button>
      </div>

      <!--Mobile menu-->
      <div class="md:hidden">
        <div id="menu"
          class="abosolute flex-col items-center self-end hidden py-4 mt-4 space-y-5 font-bold bg-red-400 sm:w-auto sm:self-center left-6 right 6">
          <a href="index.html" class="hover:text-goldenRod text-white">Home</a>
          <a href="lauks.html" class="hover:text-goldenRod text-white">Level 1</a>
          <a href="lauks2.html" class="hover:text-goldenRod text-white">Level 2</a>
          <a href="lauks3.html" class="hover:text-goldenRod text-white">Level 3</a>
        </div>
      </div>
    </nav>

    <!--audio-->
    <div id="myAudio" class="flex flex-col md:flex-row justify-center mx-auto md:w-1/2 md:items-center opacity-0">
      <audio autoplay>
        <source src="assets/sounds/christmas.mp3" type="audio/mpeg">
      </audio>
    </div>

    <!--flex container-->
    <div class="flex flex-col md:flex-row justify-center mx-auto md:w-1/2 md:items-center pt-10">
      <h1 class="text-goldenRod font-bold font-mount text-5xl text-center">
        Level 3
      </h1>
    </div>

    <!--Canvas-->
    <div class="flex flex-col md:flex-row justify-center mx-auto md:w-1/2 md:items-center p-5">
      <canvas id="game" width="400" height="400" class="shadow-2xl"> </canvas>
    </div>
  </div>
  <script src="snake3.js"></script>
</body>

</html>
