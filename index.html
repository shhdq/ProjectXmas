<!DOCTYPE html>
<html lang="lv">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectXmass</title>

    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                screens: {
                    sm: '480px',
                    md: '768px',
                    lg: '976px',
                    xl: '1440px'
                },
                fontFamily: {
                    'mount': ['Mountains of Christmas'],
                },

                extend: {
                    colors: {
                        goldenRod: '#DAA520',
                        brightRed: '#EE4B2B',
                        grey: '#808080',
                        lightSlateGrey: '#778899',
                        cosmicLatte: '#fff8e7',
                        beige: '#F5F5DC',
                    }
                }
            }
        }
    </script>
</head>

<body class="">
    <div class="bg-cosmicLatte h-full lg:h-screen overflow-hidden">
        <!--nav-->
        <nav class="mx-auto bg-red-400 w-full px-5 lg:px-20 py-2 z-10 shadow-2xl">
            <!--flex container-->
            <div class="flex flex-wrap items-center justify-between">
                <!--nos/logo-->
                <div class="p-2 font-bold text-goldenRod text-2xl flex items-center ">
                    <img src="assets/images/snowman.svg" alt="snowman" class="h-11 w-11">
                    <span>ProjectXmas</span>
                </div>
                <!--Menu-->
                <div class="hidden md:flex space-x-6 ">
                    <a href="index.html" class="hover:text-goldenRod font-bold text-white">Home</a>
                    <a href="lauks.html" class="hover:text-goldenRod font-bold text-white">Play</a>
                    <a href="score.html" class="hover:text-goldenRod font-bold text-white">Score</a>
                    <a href="about_page.html" class="hover:text-goldenRod font-bold text-white">About us</a>
                </div>

                <!--hamburger icon-->
                <button id="menu-btn" class="block hamburger md:hidden focus:outline-none">
                    <div class="space-y-1.5">
                        <span class="block w-10 h-1 bg-gray-800 rounded-2xl"></span>
                        <span class="block w-8 h-1 bg-gray-800 rounded-2xl"></span>
                        <span class="block w-9 h-1 bg-gray-800 rounded-2xl"></span>
                    </div>
                </button>

            </div>

            <!--Mobile menu-->
            <div class="md:hidden">
                <div id="menu"
                    class="abosolute  flex-col items-center self-end hidden py-4 mt-4 space-y-5 font-bold bg-red-400 sm:w-auto sm:self-center left-6 right 6">
                    <a href="index.html" class="hover:text-goldenRod text-white">Home</a>
                    <a href="lauks.html" class="hover:text-goldenRod text-white">Play</a>
                    <a href="score.html" class="hover:text-goldenRod text-white">Score</a>
                    <a href="about_page.html" class="hover:text-goldenRod text-white">About Us</a>
                </div>
            </div>

        </nav>

        <!--audio-->
        <div id="myAudio" class="flex flex-col md:flex-row justify-center mx-auto md:w-1/2 md:items-center opacity-0">
            <audio autoplay>
                <source src="assets/sounds/christmas.mp3" type="audio/mpeg">
            </audio>
        </div>

        <section class="relative flex flex-col justify-center items-center w-full h-full py-10 px-3 sm:px-5 lg:px-0">
            <!--flex container-->
            <div class="flex flex-col lg:flex-row justify-center items-center lg:items-start mt-24">
                <!--Left items-->
                <div class="flex flex-col mb-32 space-y-14 md:w-1/2">
                    <h1 class="max-w-md text-5xl font-bold text-center md:text-7xl md:text-left font-mount">
                        ProjectXmas presents simple snake game
                    </h1>
                    <h2
                        class="max-w-md text-2xl font-bold text-center md:text-4xl md:text-left font-mount animate-pulse">
                        Merry
                        Christmas</h2>
                    <!--Button-->
                    <div class="flex justify-center md:justify-start">
                        <a href="lauks.html"
                            class="p-3 px-6 pt-2 text-white bg-brightRed rounded-full baseline hover:bg-goldenRod sm:flex sm:justify-center">Let's
                            play</a>
                    </div>
                </div>

                <!--Santa img-->
                <div class="max-w-1/2">
                    <img src="assets/images/santa.svg" alt="santa" class="animate-pulse">
                </div>
                <img src="assets/images/box.png" alt="presents"
                    class="absolute hidden lg:block bottom-[-50px] right-[-50px] -rotate-45 shadow-2xl rounded-2xl">
            </div>
        </section>
    </div>


    <script src="snake.js"></script>
</body>

</html>
